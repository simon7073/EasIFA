<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <link rel="shortcut icon" href="/static/img/logo.ico">
        
        {% block head %}
        <title>Enzyme Active Site Prediction</title>
        {% endblock %}

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main/css/styles.css') }}" >

        <style>
            .nav-font
            {
                font-size:18px
            }
            .center-me 
            { margin: 0 auto; }
        </style>

    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-black">
                <div class="container px-5">
                    <a class="navbar-brand" style="font-family:Engravers MT, Times, Serif; font-size: 1.8rem;"  href="/">EasIFA</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a id="nav_home" class="nav-link nav-font" href="/">Home</a></li>
                            <li class="nav-item"><a id="nav_from_structure" class="nav-link nav-font" href="/">From Structure</a></li>
                            <li class="nav-item"><a id="nav_from_uniprot" class="nav-link nav-font" href="/from_uniprot">From Uniprot</a></li>
                            <li class="nav-item"><a id="nav_model_info" class="nav-link nav-font" href="/model_info">Model Info</a></li>
                            <li class="nav-item"><a id="nav_explanation" class="nav-link nav-font" href="/explanation">Explanation</a></li>
                            <li class="nav-item"><a id="nav_contact" class="nav-link nav-font" href="/contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            {% block content %}
            {% endblock %}

        </main>
        <!-- Footer-->
        <footer class="bg-black py-4 mt-auto">

        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        {% block js %}

        {% endblock %}
    </body>
</html>
